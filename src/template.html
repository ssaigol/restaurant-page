<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
</head>
<body>
    <header>
        <nav>
            <button class="nav" id="nav-home">Home</button>
            <button class="nav" id="nav-menu">Menu</button>
            <button class="nav" id="nav-about">About</button>
            <button class="nav" id="nav-contact">Contact</button>
        </nav>
    </header>
    <div id="content">
        <div id="content-card" class="about-page">

            </div>
        
        </div>

        <dialog id="contact">
            <form method="dialog">
                <label>Name: <input type="text" id="name"></label>
                <label>Email: <input type="email" id="email"></label>
                <label>Phone: <input type="tel" id="phone"></label>
                <label>Message: <textarea id="message" rows="5"></textarea></label>
                <button id="submit">Submit</button>
            </form>
        </dialog>   

    
</body>
</html>
